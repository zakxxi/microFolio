<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>microFolio</title>

<link rel="stylesheet" type="text/css" href="css/styles.css" media="all"/>

<!-- bjqs.css contains the *essential* css needed for the slider to work -->
 <link rel="stylesheet" href="css/bjqs.css">

 <!-- load jQuery and the plugin -->
 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
 <script src="js/bjqs-1.3.min.js"></script>

</head>
<body>
	
<div id="uiWrap">

<div id="nw" class="menu active">
	<h1 class="active">microFolio Homepage</h1>
</div>
<div id="ne" class="menu">
	<h1>About</h1>
	
</div>
<div id="se" class="menu">
	<h1>Links</h1>
	
</div>
<div id="sw" class="menu">
	<h1>Contact</h1>
	
</div>

<div id="galery">
	<ul class="bjqs">
		<li><img src="image.jpg" title="image"></li>
		<li><img src="image2.jpg" title="image"></li>
		<li><img src="image3.jpg" title="image"></li>
		
	</ul>
</div>

<div id="about">
</div>
<div id="social">
</div>
<div id="contact">
</div>

<script>
        jQuery(document).ready(function($) {

          $('#galery').bjqs({
		    animtype      : 'slide',
		            height        : 500,
		            width         : 800,
					animtype        : 'slide',
					animduration    : 450,      // length of transition
					animspeed       : 4000,     // delay between transitions
					automatic       : true,     // enable/disable automatic slide rotation

					// control and marker configuration
					showcontrols    : true,     // enable/disable next + previous UI elements
					centercontrols  : true,     // vertically center controls
					nexttext        : 'Next',   // text/html inside next UI element
					prevtext        : 'Prev',   // text/html inside previous UI element
					showmarkers     : false,     // enable/disable individual slide UI markers
					centermarkers   : false,     // horizontally center markers

					// interaction values
					keyboardnav     : false,     // enable/disable keyboard navigation
					hoverpause      : false,     // enable/disable pause slides on hover

					// presentational options
					usecaptions     : true,     // enable/disable captions using img title attribute
					randomstart     : false,     // start from a random slide
					responsive      : false     // enable responsive behaviour
          });

        });
      </script>

</div>
</body>
</html>
