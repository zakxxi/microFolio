<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>microFolio</title>

<link rel="stylesheet" type="text/css" href="css/styles.css" media="all"/>

<!-- bjqs.css contains the *essential* css needed for the slider to work -->
 <link rel="stylesheet" href="css/bjqs.css">

 <!-- load jQuery and the plugin -->
 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
 <script src="js/bjqs-1.3.min.js"></script>

</head>
<body>
	
<div id="uiWrap">

<div id="nw" class="menu"> </div>
<div id="ne" class="menu"> </div>
<div id="se" class="menu"> </div>
<div id="sw" class="menu"> </div>

<div id="galery">
	<ul class="bjqs">
		<li><img src="image.jpg" title="image"></li>
		<li><img src="image2.jpg" title="image"></li>
		<li><img src="image3.jpg" title="image"></li>
		
	</ul>
</div>

<script class="secret-source">
        jQuery(document).ready(function($) {

          $('#galery').bjqs({
		    animtype      : 'slide',
		            height        : 500,
		            width         : 800,
		            responsive    : false,
		            randomstart   : true
          });

        });
      </script>

</div>
</body>
</html>
